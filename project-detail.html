<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Projeto - Victor Araújo</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    
    <!-- AOS CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>

    <!-- Project Detail Section -->
    <section class="project-detail">
      <div class="container">
        <!-- Back Button -->
        <div class="back-button" data-aos="fade-down" data-aos-duration="1000">
          <a href="index.html#works" class="btn btn-white">
            ← Voltar
          </a>
        </div>

        <!-- Project Header -->
        <div class="project-header" data-aos="fade-up" data-aos-duration="1000">
          <h1 class="project-title" id="project-title">Nome do Projeto</h1>
          <div class="project-tags" id="project-tags">
            <!-- Tags will be populated by JavaScript -->
          </div>
        </div>

        <!-- Project Description -->
        <div class="project-description" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
          
          <p id="project-description">
            Descrição detalhada do projeto será carregada aqui...
          </p>
        </div>

        <!-- Project Gallery -->
        <div class="project-gallery" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
          <div class="gallery-grid" id="project-gallery">
            <!-- Images will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-row">
          <div class="social-links-row footer-social">
            <a href="#!">
              <img
                src="img/social_icons/github.svg"
                alt="Link to GitHub account"
              />
            </a>
            <a href="#!">
              <img
                src="img/social_icons/linkedin.svg"
                alt="Link to linkedin profile"
              />
            </a>
            <a href="#!">
              <img src="img/social_icons/xing.svg" alt="Link to Xing profile" />
            </a>
            <a href="#!">
              <img
                src="img/social_icons/facebook.svg"
                alt="Link to facebook profile"
            /></a>
            <a href="#!">
              <img
                src="img/social_icons/instagram.svg"
                alt="Link to instagram profile"
            /></a>
          </div>
          <div class="footer-copyright">
            <p>&copy; Copyright Victor Araújo 2025</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script type="module" src="js/project-detail.js"></script>
